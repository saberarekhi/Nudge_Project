<!doctype html>
<html lang="{{ g.locale }}" dir="{{ 'rtl' if g.locale == 'fa' else 'ltr' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ _('پروژه پژوهشی Q1') }}{% endblock %}</title>

  {% if g.locale == 'fa' %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  {% else %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  {% endif %}

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', v=1.02) }}">
  {% block styles %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100 bg-light">
  {% include 'includes/_navbar.html' %}
  
  <div class="container-fluid px-4">
    {% include 'includes/_flash_messages.html' %}
  </div>

  <main class="container mt-4 flex-shrink-0">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer mt-auto py-3 bg-white text-center border-top">
    <div class="container">
      <small class="text-muted">
        © 2025 |
        <a href="{{ url_for('terms') }}">{{ _('شرایط و قوانین') }}</a> |
        <a href="{{ url_for('privacy') }}">{{ _('سیاست حریم خصوصی') }}</a>
      </small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="{{ url_for('static', filename='js/report-card.js', v=1.02) }}"></script>
  
  <script>
    function handleImageError(imgElement) {
      imgElement.onerror = null; // Prevents infinite loops
      imgElement.src = "{{ url_for('static', filename='img/placeholder.svg') }}";
    }
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
