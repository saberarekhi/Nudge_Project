{% extends 'layout.html' %}

{% block title %}{{ _('ورود') }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card mt-5 shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">{{ _('ورود به حساب کاربری') }}</h2>

        <form method="post" action="{{ url_for('login') }}" autocomplete="on">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

          <div class="mb-3">
            <label for="username" class="form-label">{{ _('نام کاربری') }}</label>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   required
                   autofocus
                   autocomplete="username"
                   aria-label="{{ _('نام کاربری') }}">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">{{ _('رمز عبور') }}</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   required
                   autocomplete="current-password"
                   aria-label="{{ _('رمز عبور') }}">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              {{ _('ورود') }}
            </button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <small>
            {{ _('حساب کاربری ندارید؟') }}
            <a href="{{ url_for('register') }}">{{ _('ثبت‌نام کنید') }}</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
